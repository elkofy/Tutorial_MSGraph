<style>
  #table {
    font-family: Arial, Helvetica, sans-serif;
    border-collapse: collapse;
    width: 100%;

    padding: 8px;

  #table tr:nth-child(even){background-color: #f2f2f2;}

    padding-top: 12px;
    padding-bottom: 12px;

    color: white;
  }
</style>

        <img
